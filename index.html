
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Barışalım mı?</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    img {
      width: 300px;
      border-radius: 12px;
      margin-top: 20px;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    #message {
      font-size: 24px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <img src="askim.jpg" alt="Aşkım">
  <h1>Özür dilerim aşkım, barışalım mı?</h1>
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.onclick = function() {
      message.innerText = "Barıştık!";
    };

    noBtn.onmouseover = function() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    };
  </script>
</body>
</html>
